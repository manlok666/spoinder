<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spoinder</title>
  <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
  <div class="bg-gradient"></div>

  <main class="app-shell">
    <header class="topbar">
      <div class="brand">
        <span class="flame">🔥</span>
        <span class="brand-text">Spoinder</span>
      </div>
      <div style="display: flex; gap: 12px;">
        <button id="backToMenuBtn" class="ghost-btn hidden">返回</button>
        <button id="logoutBtn" class="ghost-btn" aria-label="登出">登出</button>
      </div>
    </header>

    <!-- 登录卡片 -->
    <section id="loginCard" class="card hidden" style="display: none;">
      <button id="loginBtn" class="primary-btn">start</button>
    </section>

    <!-- 功能菜单卡片 -->
    <section id="menuCard" class="card hidden">
      <h1>功能列表</h1>

      <div class="feature-item">
        <button id="spoinderFeatureBtn" class="primary-btn">Spoinder</button>
        <p class="feature-desc muted">滑动筛选歌曲，生成新歌单</p>
      </div>

      <div class="feature-item">
        <button id="shuffleFeatureBtn" class="primary-btn">Shuffle</button>
        <p class="feature-desc muted">彻底打乱原歌单顺序</p>
      </div>
    </section>

    <!-- 播放列表卡片 -->
    <section id="playlistCard" class="card hidden">
      <div class="card-head">
        <div>
          <h1>歌单列表</h1>
          <p class="muted">请选择歌单</p>
        </div>
      </div>
      <ul id="playlistList" class="playlist-list"></ul>
    </section>
  </main>

  <footer id="selectionBar" class="selection-bar hidden" style="display: none;">
    <span id="selectedCount">已选 0 个歌单</span>
    <div style="display: flex; gap: 12px;">
      <button id="clearSelectionBtn" class="ghost-btn">取消选择</button>
      <button id="submitSelectionBtn" class="primary-btn" disabled>提交选择</button>
    </div>
  </footer>

  <!-- 生成歌单数量弹窗 -->
  <div id="generateModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-content card">
      <h2>输入需要生成的歌曲数</h2>
        <label for="generateInput"></label>
        <input id="generateInput" type="number" min="1" placeholder="例如：20" />

        <!-- 移动端滚动选择器 -->
        <div id="mobilePicker" class="mobile-picker">
            <div class="picker-overlay"></div>
            <div id="pickerViewport" class="picker-viewport">
                <div id="pickerWheel" class="picker-wheel"></div>
            </div>
        </div>

      <div class="modal-actions">
        <button id="cancelGenerateBtn" class="ghost-btn">取消</button>
        <button id="confirmGenerateBtn" class="primary-btn">确认</button>
      </div>
    </div>
  </div>

  <!-- 全局加载遮罩 -->
  <div id="pageLoader" class="page-loader">
    <div class="loader-content">
      <div class="loader-spinner"></div>
      <p class="muted">正在处理...</p>
    </div>
  </div>

  <script src="./scripts/app.js"></script>
</body>
</html>
